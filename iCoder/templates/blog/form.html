{%extends "base.html"%} {%block body%}

<div class="container my-4">
  <h3>Icoder Admin</h3>
  <form action="/blog/form/" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" name="title" class="form-control" id="title" />
    </div>

    <div class="mb-3">
      <label for="content" class="form-label">Content:</label>
      <textarea
        cols="30"
        id="content"
        name="content"
        class="form-control"
        rows="5"
      ></textarea>
    </div>

    <div class="mb-3">
      <label for="author" class="form-label">Author:</label>
      <input type="text" name="author" class="form-control" id="author" />
    </div>

    <div class="mb-3">
      <label for="slug" class="form-label">Post Number:</label>
      <input type="text" name="slug" class="form-control" id="slug" />
    </div>

    <div class="mb-3 my-4">
      <label for="image" class="form-label">Background Image</label>
      <input type="file" name="image" class="form-control" id="image" />
    </div>

    <div class="mb-3 my-4">
      <label for="userimage" class="form-label">User Image</label>
      <input type="file" name="userimage" class="form-control" id="userimage" />
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{%endblock%}
